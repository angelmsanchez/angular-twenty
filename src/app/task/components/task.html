<section class="task">
  <app-button
    title="title button"
    [subTitle]="subTitle"
    (onClick)="handleClickButton()"
  />
  <br />
  <app-button title="Clear title" (onClick)="clearTitle()" />
  <br />
  @if (title()) {
  <app-title [title]="title()" />
  }
  <app-title [title]="titleUpper()" />
  <app-title [title]="titleLinked()" />

  <ul>
    @for (user of users(); track trackByUserLogin(user)) {
    <li>{{ user.login }}</li>
    }
  </ul>
</section>
