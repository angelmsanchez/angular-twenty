<section class="home">
  <app-button
    title="title button"
    [subTitle]="subTitle"
    (handleClick)="handleClickButton()"
  />
  <br />
  <app-button title="Clear title" (handleClick)="clearTitle()" />
  <br />
  @if (title()) {
    <app-title [title]="title()" />
  }
  <app-title [title]="titleUpper()" />
  <app-title [title]="titleLinked()" />
  <br />
</section>
